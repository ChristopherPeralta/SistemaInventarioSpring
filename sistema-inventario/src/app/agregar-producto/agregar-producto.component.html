<div class="container">
    <div class="container text-center" style="margin: 30px;">
        <h3>Agregar Producto</h3>
    </div>

<form class="row g-3" (ngSubmit)="onSubmit()">
    <div class="col-12">
        <label for="inputAddress" class="form-label">Descripcion</label>
        <input type="text" class="form-control" 
        id="descripcion" name="descripcion" required="true"
        [(ngModel)] = "producto.descripcion">
    </div>
    <div class="col-md-6">
      <label class="form-label">Precio</label>
      <input class="form-control" 
      id="precio" name="precio" required="true"
      [(ngModel)] = "producto.precio">
    </div>
    <div class="col-md-6">
      <label  class="form-label">Existencias</label>
      <input class="form-control" 
      id="existencia" name="existencia" required="true"
      [(ngModel)] = "producto.existencia">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary" (click)="guardarProducto" >Agregar</button>
    </div>
  </form>
</div>
